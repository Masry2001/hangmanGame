<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hangman game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <!-- start game info -->
        <div class="game-info">
            <div class="game-name">Hangman</div>
            <div class="category">
                Word From: <span></span>
            </div>
        </div>
        <!-- start game info -->

        <hr>
        <!-- start the draw -->
        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            
            <div class="letters"></div>
        </div>
        <!-- end the draw -->

        <hr>
        <audio src="soundEffects/right-answer.mp3" id="success" preload="auto"></audio>
        <audio src="soundEffects/wrong-answer.mp3" id="fail" preload="auto"></audio>
        <div class="letters-guess"></div>
    </div>
    <div class="github">
        <a href="https://github.com/Masry2001/hangmanGame" class="main-btn" target="_blank">github link</a>
    </div>
    <script src="main.js"></script>
</body>
</html>
